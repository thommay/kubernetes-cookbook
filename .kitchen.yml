---
driver:
  name: vagrant

provisioner:
  name: chef_zero

# Uncomment the following verifier to leverage Inspec instead of Busser (the
# default verifier)
# verifier:
#   name: inspec

platforms:
  - name: ubuntu-14.04
  # - name: centos-7.1

suites:
  - name: master
    driver:
      network:
        - ["private_network", {ip: "192.168.56.100"}]
    run_list:
      - recipe[k8s_test::master]
    attributes:

  - name: node
    driver:
      network:
        - ["private_network", {ip: "192.168.56.101"}]
    run_list:
      - recipe[k8s_test::node]
    attributes:
